<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Money Network</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>The Money Network</h1>
    </header>

    <main>
        <section>
            <h2>Unlock Your Financial Future</h2>
            <p>Flexible loan options to fit your needs.</p>
        </section>

        <section>
            <h2 class="request-info">Request Information on loans</h2>
            <form action="https://formspree.io/f/mbljllab" method="POST">
                <div class="form-field">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-field">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-field">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-field">
                    <label for="loan-amount">Desired Loan Amount</label>
                    <input type="number" id="loan-amount" name="loan-amount" required>
                </div>

                <div class="form-field">
                    <label>Loan Type</label>
                    <div>
                        <label for="personal">Personal Loan</label>
                        <input type="radio" id="personal" name="loan-type" value="Personal Loan" required>
                    </div>
                    <div>
                        <label for="business">Business Loan</label>
                        <input type="radio" id="business" name="loan-type" value="Business Loan" required>
                    </div>
                </div>

                <div class="form-field">
                    <label for="purpose">Purpose of Loan</label>
                    <input type="text" id="purpose" name="purpose" required>
                </div>

                <button type="submit">Request Information</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 The Money Network. All rights reserved.</p>
        <a href="about.html" class="footer-link">About Us</a> <!-- Moved the About Us button here -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
